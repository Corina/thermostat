<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <script src="src/Thermostat.js"></script>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="css/thermostat.css">
</head>
<body width="200px;">
  <section class="display">
    <h1 id="display"></h1>
    <h3>
      This is where the display will go
    </h3>
  </section>
  <section class="thermostat-buttons">
    <h1 id="temperature"></h1>
    <div>
      <button class="btn" id="temperature-up">+</button>
      <button class="btn" id="temperature-down">-</button>
    </div>
    <div>
      <button class="btn" id="temperature-reset">Reset</button>
      <button class="btn" id="powersaving">Switch PSM</button>
    </div>
  </section>
</body>
</html>
